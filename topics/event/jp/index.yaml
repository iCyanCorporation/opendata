# Configuration for Japan event data

# Multiple data sources can be configured
sources:
  # ================================================
  # Scraper sources
  - name: "TOKYO　東京ソラマチ"
    enabled: true
    type: "scraper"
    config: "tokyo-solamachi-jp.json"
  - name: "My Tokyo"
    enabled: true
    type: "scraper"
    config: "www-my-metro-tokyo-lg-jp.json"
  - name: "Doorkeeper"
    enabled: true
    type: "scraper"
    config: "doorkeeper.json"
