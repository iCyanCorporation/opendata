# Configuration for US education data
metadata:
  country_code: "US"
  topic: "education"

# Multiple data sources can be configured
sources:
  - name: "NCES Enrollment Statistics"
    enabled: true
    type: "excel"
    url: "https://nces.ed.gov/programs/digest/d22/tables/dt22_302.10.xlsx"

  - name: "Department of Education Annual Reports"
    enabled: true
    type: "pdf"
    url: "https://www2.ed.gov/about/reports/annual/index.html"

  - name: "U.S. School Statistics"
    enabled: true
    type: "html"
    url: "https://nces.ed.gov/fastfacts/display.asp?id=372"

  - name: "Education Budget Data"
    enabled: true
    type: "csv"
    url: "https://www2.ed.gov/about/overview/budget/data/budgetsummary.csv"
